<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #ed820e;
            --secondary-color: #138182;
            --background-color: #f4f4f4;
            --text-color: #333;
            --card-background: #fff;
            --label-color: #666;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .user-profile {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .profile-header {
            position: relative;
            height: 250px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5));
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .profile-name {
            font-size: 32px;
            margin: 20px 0 0;
            text-align: center;
            color: #138182;
        }

        .profile-position {
            font-size: 20px;
            margin: 10px 0 20px;
            text-align: center;
            color: #ed820e;
        }

        .profile-content {
            padding: 30px;
        }

        .bio {
            font-style: italic;
            text-align: center;
            margin-bottom: 20px;
            color: #000;
            font-size: 17px;
            line-height: 1.6;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 24px;
        }

        .info-item {
            margin-bottom: 15px;
            display: flex;
            align-items: baseline;
        }

        .info-label {
            font-weight: bold;
            color: var(--label-color);
            min-width: 150px;
            margin-right: 10px;
        }

        .info-value {
            color: var(--text-color);
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .social-links a {
            display: inline-block;
            margin:5px;
            padding: 10px 15px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: var(--primary-color);
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            margin: 10px auto;
            text-decoration: none;
            font-weight: bold;
        }

        .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .company-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .company-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .company-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }

        .company-link:hover {
            color: var(--primary-color);
        }

        .company-link i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .profile-header {
                height: 200px;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }

            .profile-name {
                font-size: 28px;
            }

            .profile-position {
                font-size: 18px;
            }

            .info-item {
                flex-direction: column;
            }

            .info-label {
                margin-bottom: 5px;
            }
        }
        #profileHeader{
            background: url(2023-07-23.jpg);
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="user-profile">
            <div class="profile-header" id="profileHeader">
                <!-- L'image de profil sera remplie par l'API -->
                <img src="" alt="" class="profile-image" id="profileImage">
            </div>
            <h1 class="profile-name" id="userName"></h1>
            <p class="profile-position" id="position"></p>
            <p class="bio" id="bio"></p>

            <div class="company-section">
                <h2>Entreprise</h2>
                <div class="company-links">
                    <a href="#" class="company-link" id="companyWebsite">
                        <i class="fas fa-globe"></i>
                        <span>Site web</span>
                    </a>
                    <a href="#" class="company-link" id="companyLinkedIn">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                </div>
            </div>
            <div class="profile-content">

                <div class="section contact-info">
                    <h2>Coordonnées</h2>
                    <div id="contactInfoContainer"></div>
                </div>

                <div class="section social-links">
                    <h2>Réseaux sociaux</h2>
                    <div id="socialLinksContainer"></div>
                </div>

                <button onclick="handleSaveContact()" class="button">Enregistrer le contact</button>
            </div>
        </div>
    </div>

    <script>
        let user = null;

        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        async function fetchUserData(userId) {
            try {
                const response = await fetch(`https://apimiddleware-1.onrender.com/api/users/${userId}`);
                if (!response.ok) {
                    throw new Error('Impossible de récupérer les données de l\'utilisateur');
                }
                return await response.json();
            } catch (error) {
                console.error('Erreur lors de la récupération des données:', error);
                return null;
            }
        }

        async function initializeProfile() {
            const userId = getUserIdFromUrl();
            if (!userId) {
                console.error('Aucun ID utilisateur trouvé dans URL');
                document.body.innerHTML = '<h1>Erreur: Profil non trouvé</h1>';
                return;
            }

            user = await fetchUserData(userId);
            console.log(user)
            if (user) {
                populateUserInfo();
            } else {
                document.body.innerHTML = '<h1>Erreur: Impossible de charger les données de l\'utilisateur</h1>';
            }
        }

        function populateUserInfo() {
            if (!user) return;

            // Remplacer par l'URL d'image de l'API
            document.getElementById('profileImage').src = user.user.profileImageUrl;
            document.getElementById('profileImage').alt = user.user.profileImageUrl;
            document.getElementById('userName').textContent = `${user.user.firstName} ${user.user.lastName}`;
            document.getElementById('position').textContent = user.user.profession || 'Position non spécifiée';
            document.getElementById('bio').textContent = user.user.bio || 'Aucune biographie disponible.';

            document.getElementById('companyWebsite').href = user.user.website;
            document.getElementById('companyLinkedIn').href = user.user.socialLinks.linkedIn;

            // Remplir les informations de contact
            const contactInfoContainer = document.getElementById('contactInfoContainer');
            contactInfoContainer.innerHTML = `
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value">${user.user.personalEmail}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Téléphone:</span>
                    <span class="info-value">${user.user.personalPhone}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Contact professionnel: </span>
                    <span class="info-value">${user.user.professionalPhone}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email professionnel:</span>
                    <span class="info-value">${user.user.professionalEmail}</span>
                </div>
            `;

            // Remplir les liens vers les réseaux sociaux
            const socialLinksContainer = document.getElementById('socialLinksContainer');
            const socialLinks = {
                facebook: user.user.socialLinks.facebook,
                instagram: user.user.socialLinks.instagram,
                linkedIn: user.user.socialLinks.linkedIn,
                snapchat: user.user.socialLinks.snapchat,
                telegram: user.user.socialLinks.telegram,
                tiktok: user.user.socialLinks.tiktok,
                twitter: user.user.socialLinks.twitter,
            };

            // Créer un tableau pour l'affichage des liens
            for (const platform in socialLinks) {
                const url = socialLinks[platform];
                if (url) {
                    socialLinksContainer.innerHTML += `
            <a href="${url}" target="_blank">${platform.charAt(0).toUpperCase() + platform.slice(1)}</a>
        `;
                }
            }
        }

        function handleSaveContact() {
            if (!user) return;

            const vcard = `BEGIN:VCARD
VERSION:3.0
N:${user.user.lastName};${user.user.firstName};;;
FN:${user.user.firstName} ${user.user.lastName}
TEL;TYPE=HOME,VOICE:${user.user.personalPhone}
TEL;TYPE=WORK,VOICE:${user.user.professionalPhone}
EMAIL;TYPE=HOME,INTERNET:${user.user.personalEmail}
EMAIL;TYPE=WORK,INTERNET:${user.user.professionalEmail}
URL:${user.user.website}
ORG:${user.user.companyName}
TITLE:${user.user.profession}
ADR;TYPE=WORK:;;${user.user.city};${user.user.country};${user.user.postalCode}
NOTE:${user.user.bio}
${Object.entries(user.user.socialLinks)
    .filter(([_, value]) => value)
    .map(([key, value]) => `X-SOCIAL-${key.toUpperCase()}:${value}`)
    .join('\n')}
END:VCARD`;

            const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `${user.user.firstName}_${user.user.lastName}.vcf`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }


        // Initialiser le profil lors du chargement de la page
        initializeProfile();
    </script>
</body>

</html>
